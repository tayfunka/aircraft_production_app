<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aircraft Production{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Aircraft Production</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Aircraft Production</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personnel:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personnel:person' %}">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aircraft:assemble-aircraft' %}">Assemble Aircraft</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'part:part-list' %}">Part</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aircraft:aircraft-list' %}">List Aircraft</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'part:part-create' %}">Create Part</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personnel:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Aircraft Production</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
